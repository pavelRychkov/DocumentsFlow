<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="/css/style.css">


    <title>Электронный документооборот DocumentsFlow</title>


</head>
<body>
<section class="heading-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-1">
                <h2 class="heading-section">Электронный документооборот DocumentsFlow</h2>
            </div>
        </div>
        <div class="ui main container">
            <div class="ui grid">
                <div class="four wide column">
                    <input class="btn btn-success" type="submit" value="Загрузить новый файл"
                           onclick="location.href='/uploadpage'"/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="table-wrap">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th> Название документа</th>
                            <th> Автор</th>
                            <th> Просмотр документа</th>
                            <th> Загрузить новую версию документа</th>
                            <th> Снять документ с учета</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="file : ${activeDocuments}"
                            style="background: white">
                            <td><span th:text="${file.document_name}"> Document name </span></td>
                            <td><span th:text="${file.author}"> Author </span></td>
                            <td><a th:href="${'downloadpage/'+file.document_id}" class="btn btn-success">Скачать</a>
                            </td>
                            <td><a th:href="${'uploadversion/'+file.document_id}" class="btn btn-info">Загрузить новую
                                версию</a></td>
                            <td><a th:href="${'unregister/'+file.document_id}" class="btn btn-danger">Снять с учета</a>
                            </td>
                        </tr>
                        <tr th:each="file : ${inactiveDocuments}"
                            style="background: red">
                            <td><span th:text="${file.document_name}"> Document name </span></td>
                            <td><span th:text="${file.author}"> Author </span></td>
                            <td><a th:href="${'downloadpage/'+file.document_id}" class="btn btn-success">Скачать</a>
                            </td>
                            <td></td>
                            <td></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/popper.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/js/main.js"></script>
</body>
</html>
