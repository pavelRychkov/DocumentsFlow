<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<!-- Standard Meta -->
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="/css/style.css">


	<title>Электронный документооборот DocumentsFlow</title>


</head>
<body>
<section class="heading-section">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-6 text-center mb-1">
				<h2 class="heading-section">Электронный документооборот DocumentsFlow</h2>
			</div>
		</div>
		<div class="ui main container">
			<div class="ui grid">
				<div class="four wide column">
					<input class="btn btn-success" type="submit" onclick="location.href='/';" value="Назад"/>
				</div>
			</div>
		</div>
		<div class="ui main container">
			<div class="ui grid">
				<div class="sixteen wide column">
					<div th:if="${message}">
						<h2 th:text="${message}"/>
					</div>
				</div>
				<div class="four wide column">
					<form class="ui form" method="POST" enctype="multipart/form-data"
						  th:action="@{/remove/} + ${document_id}">
						<div class="field">
							<label class="text-dark">Название документа:</label> <label class="text-dark" name="documentName" th:text="${documentName}"/>
						</div>
						<div class="field">
							<label class="text-dark">Исходящий номер документа:</label> <input name="documentExternNumber" placeholder="Исходящий номер"
																			 type="text" />
						</div>
						<div class="field">
							<label class="text-dark">Дата поступления:</label> <label class="text-dark" name="dateExtern" th:text="${date}"/>
						</div>
						<input class="btn btn-danger" type="submit" value="Снять с учета" />
					</form>
				</div>
			</div>
		</div>

	</div>
</section>

<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/popper.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/js/main.js"></script>
</body>
</html>
